{% load bootstrap4 %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    {% include 'nav.html'%}

    <div>
        <h1 class='text-center text-lg font-semibold mt-24 mb-4'>로그인</h1>
        <form method="POST" class='text-sm'>
            {% csrf_token %}


            <div class='flex-col flex mb-3'>
                <label for="username" class='mx-8'>아이디:</label>
                <input name="username" type="text" placeholder='아이디'
                    class='w-3/4 h-8 border-1 rounded-md border-gray-300 pl-2 mx-auto'>
            </div>

            <div class='flex-col flex mb-3'>
                <label for="password" class='mx-8'>비밀번호:</label>
                <input name="password" type="password" placeholder='비밀번호'
                    class='w-3/4 h-8 border-1 rounded-md border-gray-300 pl-2 mx-auto'>
            </div>


            <div class='w-3/4 mx-auto'>
                <button class="mx-auto w-full h-10 font-semibold rounded-md bg-gray-500 text-white text-xs"
                    type="submit" value='Sign Up'>
                    로그인
                </button>
            </div>

        </form>
    </div>
</body>

</html>
{% endblock %}
