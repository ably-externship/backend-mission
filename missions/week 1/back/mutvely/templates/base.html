{% load static %}
<!doctype html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
        <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="{% static 'js/base.js' %}"> </script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
        <title>Mutvely</title>
    </head>
    <body>
        <header>
            <div class="header_top">
                <div id="logo">
                    <a href="{% url 'main' %}"><h1>Mutvely</h1></a>
                </div>
                <div id="account">
                    {% if request.user.is_authenticated %}
                        {{request.user.username}} 님
                        <a href="{% url 'mypage' %}">마이페이지</a>
                        <span> | </span>
                        <a href="{% url 'cart' %}">장바구니</a>
                        <span> | </span>
                        <a href="{% url 'logout' %}">로그아웃</a>
                    {% else %}
                        <a href="{% url 'login' %}">로그인 </a>
                        <span> | </span>
                        <a href="{% url 'signup' %}">회원가입</a>
                    {% endif %}
                </div>
            </div>
            <div class="header_bottom">
                <div id="menu-list">
                    <a href="{% url 'outer' %}">아우터</a>
                    <a href="{% url 'top' %}">상의</a>
                    <a href="{% url 'onepiece' %}">원피스/세트</a>
                    <a href="{% url 'pants' %}">팬츠</a>
                    <a href="{% url 'skirt' %}">스커트</a>
                </div>
                <div id="search">
                    <input name="query" type="text">
                    <button >검색</button>
                </div>
            </div>

        </header> 
        <div class="main-container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class = "copyright">
                COPYRIGHT ⓒ 2022 HELLO UNIV. ALL RIGHTS RESERVED. <br>
                CONTACT. e-mail : 
            </div>
        </footer>
    </body>
</html>
