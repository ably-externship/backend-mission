{% extends "base.html" %}
{% load static %}
{% block contents %}
<div class="row mt-5">
    <div class="col-6">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">가격 : {{ product.price}} 원</li>
                <li class="list-group-item">등록날짜 : {{ product.register_date}}</li>
                <li class="list-group-item">{{ product.description|safe }}</li>
                <img src="{% static product.image  %}" alt="Product Image"></img>
            </ul>
        </div>
    </div>
</div>
<div>
    <div class="row mt-5" style="float:center">
        <div class="col">
            <a href="/mutbly/">목록보기</a>
        </div>
    </div>
</div>
{% endblock %}
