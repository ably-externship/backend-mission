<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

        <!-- jQuery JS -->
        <script src="{% static 'jquery-3.6.0.min.js' %}"></script>

        <!-- Bootstrap JS -->
        <script src="{% static 'bootstrap.min.js' %}"></script>
        

    </head>
    <body>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

          <a class="navbar-brand" href='/'>BRAND</a>
          
          <form class="d-flex" action="{% url 'product:search' %}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{q}}">
            <button class="btn btn-light" type="submit">Search</button>
          </form>

            {% if user.is_authenticated %}
              <a class="btn btn-light" href="{% url 'logout' %}">로그아웃</a>
            {% else %}
              <a class="navbar btn btn-light" href="{% url 'login' %}">로그인</a>
              <a class="navbar btn btn-light" href="{% url 'register' %}">회원가입</a>
            {% endif %}
        </div>
      </nav>


        {% block contents %}
        {% endblock contents %}

    </body>
</html>
