<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutbly</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--  font awesome  -->
    <script src="https://kit.fontawesome.com/61cbaa6e6f.js" crossorigin="anonymous"></script>

    <!-- google icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <!-- static  -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!--  상단 네비게이터  -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom"
     style="width: 100%;height: 60px;position: fixed;z-index: 9999">
    <div class="container" style="min-width: 600px;">
        <a href="{% url 'shop:home' %}"><img style="height: 30px; object-fit: contain;cursor: pointer"
             src="{% static "design/logo_black.png" %}"></a>
        <form action="{% url 'shop:search' %}" method="post">
        {% csrf_token %}
        <input class="form-control" style="width: 300px;" type="search" placeholder="상품을 검색해보세요!" aria-label="Search" name="q" value="{{q}}">
        </form>
        <div style="display: flex; flex-direction: row; align-items: center; ">
            <span class="material-icons-outlined">shopping_cart</span>
            <span class="material-icons-outlined" style="color:ed">favorite_border</span>
            <span class="material-icons-outlined">account_circle</span>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><span class="material-icons-outlined">logout</span></a>
            {% else %}
            <a href="{% url 'login' %}"><span class="material-icons-outlined">login</span></a>
            {% endif %}

        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
