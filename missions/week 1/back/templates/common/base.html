{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html > body {
            font-family: GmarketSansMedium, sans-serif;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<header class="pt-3">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h3><a class="text-decoration-none text-black" href="{% url 'index' %}">M B L Y</a></h3>
            <div>
                {% if user.is_authenticated %}
                    <a class="text-decoration-none text-black" href="/accounts/profile">🙎‍♀️{{ user.username }}님</a>
                {% else %}
                    <a class="text-decoration-none text-black" href="{% url 'login' %}">로그인</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<hr>
<section>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
</body>
</html>
