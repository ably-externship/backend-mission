{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="container">
        <div class="row">
            <div style="text-align: center; max-width:500px; margin:4rem auto">
                <form method="POST" action="{% url 'users:signup' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-success">가입하기</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
