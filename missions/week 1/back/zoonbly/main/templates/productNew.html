{% extends 'base.html' %}

{% block content %}
<form action="{% url 'main:productCreate' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>상품명 : <input type="text" name="name"></p>
    <p>마켓명 : <input type="text" name="marcket"></p>
    <p>상품 가격 : <input type="number" name="price"></p>
    <p>재고 수량 : <input type="number" name="stock"></p>
    <p>상품 사진 : <input type="file" name="image" onchange="filecheck(this)"></p>
    <p>상품 설명 : <textarea type="text" name="description" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">등록하기</button>
</form>
{% endblock %}
