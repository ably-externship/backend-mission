{% extends 'base.html' %}

{% block content %}
<h5>상품 수정하기</h5>
<form action="{% url 'main:productUpdate' product.id %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>상품명 : <input type="text" name="name" value="{{product.name}}"></p>
    <p>마켓명 : <input type="text" name="marcket" value="{{product.marcket}}"></p>
    <p>상품 가격 : <input type="number" name="price" value="{{product.price}}"></p>
    <p>재고 수량 : <input type="number" name="stock" value="{{product.stock}}"></p>
    <p>상품 사진 : <input type="file" name="image" onchange="filecheck(this)"></p>
    {% if product.image %}
        <p>{{product.image_name}}</p>
    {% endif %}
    <p>상품 설명 : <textarea type="text" name="description" id="" cols="30" rows="10">{{product.description}}</textarea></p>
    <button type="submit">수정하기</button>
</form>
{% endblock %}
