{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'accounts:sign_up' %}">
        {% csrf_token %}
        <h1 class="tw-px-3 tw-font-bold tw-text-lg">Sign Up</h1>

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="회원가입" button_class="tw-bg-blue-500 text-white" %}

    </form>
{% endblock %}
