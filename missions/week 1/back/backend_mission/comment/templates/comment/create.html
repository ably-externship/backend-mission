
{% load bootstrap5 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>질문 작성하기</h4>
    </div>
    <form action="{% url 'comment:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% if user.is_authenticated %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        {% else %}
        <a href="{% url 'accounts:login' %}?next={{ request.path }}"
           class="btn btn-dark rounded-pill col-6 mt-3">
            Login
        </a>
        {% endif %}


        <input type="hidden" name="product_pk" value="{{ product.pk }}">
    </form>
</div>


{% endblock %}
