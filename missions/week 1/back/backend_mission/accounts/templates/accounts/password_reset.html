{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div>
        <h4>비밀번호 찾기 </h4>
    </div>
    <div>
        <form method="post" action="{% url 'accounts:password_reset' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-info rounded-pill col-6 mt-3">비밀번호 변경</button>
        </form>
    </div>
</div>
{% endblock %}
