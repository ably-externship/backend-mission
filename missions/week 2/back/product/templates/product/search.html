{% extends 'base.html' %}

{% block contents %}

    {% if products %}
        <div class="container" style="width:500px">
            <div class="row">
                {% for product in products %}
                    <div class="col-xs-5">
                        <div class="card">
                            <a href="{% url 'product:detail' product.id %}" style="text-decorations:none; color:inherit;" class="img-fluid">
                                <div class="card-body">
                                    <img src = "{{ product.image }}" height="180" width="150">
                                        <br>
                                        <p class="text-center">
                                        <strong>
                                            <span>{{ product.name }}</span>
                                            <br>
                                            <span>{{ product.price }}</span>
                                        </strong>
                                        </p>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
            <br>

    {% else %}
        <h1>검색 결과가 없습니다</h1>
        
    {% endif %}

{% endblock contents %}
