{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block search_bar %}{% endblock search_bar %}
{% block content %}
    <div class="container">
        <div class="row">
            <div style="text-align: center; max-width:500px; margin:4rem auto">
                <form method="POST" action="{% url 'users:signup' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-success">가입하기</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'users:kakao-login' %}"><img src={% static 'images/kakao_login.png' %}></a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
