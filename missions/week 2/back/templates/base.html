<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>junyoung-shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    {% include "nav.html" %}
    {% block search_bar %}
        <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Jun Shop</span>
          </a>
          <form method="get" action="{% url 'products:search' %}" class="col-12 col-lg-auto mb-3 mb-lg-0">
              <div class="input-group">
                  <input name="name" type="search" class="form-control" placeholder="상품명을 검색해주세요." aria-label="Search">
                  <button class="flex-end btn btn-outline-success" type="submit">검색</button>
              </div>
          </form>
        </div>
    </header>
    {% endblock search_bar %}
    {% block content %}{% endblock %}
    {% include "footer.html" %}
</body>
</html>
