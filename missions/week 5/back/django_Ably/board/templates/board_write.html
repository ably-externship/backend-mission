{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div>게시판 글쓰기</div>
<form action ="" method ='POST'>
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for ="{{form.id_for_label}}">{{form.label}}</label>
        {{form}}
    </div>
    {% endfor %}

    {% if error %}
    {{error}}
    {% endif %}

    <button type ='submit'>업로드</button>
</form>
{% endblock %}
