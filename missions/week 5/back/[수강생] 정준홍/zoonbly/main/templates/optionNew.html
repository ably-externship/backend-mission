{% extends 'base.html' %}

{% block content %}
<br>
<div class="row justify-content-around">
  <div class="card border-info mb-3" style="max-width: 18rem; text-align: center;">
    <div class="card-header"><h3>옵션 등록</h3></div>
    <div class="card-body">
        <form action="{% url 'main:optionCreate' product.id %}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <p>색상 <input type="text" name="color"></p>
            <p>사이즈 <input type="text" name="size"></p>
            <p>상품 가격 <input type="number" name="price" min="0"></p>
            <p>재고 수량 <input type="number" name="stock" min="0"></p>
            <button type="submit" class="btn btn-outline-primary">등록하기</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
