<header class="pt-3">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h3><a class="text-decoration-none text-black" href="{% url 'index' %}">M B L Y</a></h3>
            <div>
                {% if user.is_authenticated %}
                    <a class="text-decoration-none text-black" href="/accounts/profile">🙎‍♀️{{ user.username }}님</a>
                {% else %}
                    <a class="text-decoration-none text-black" href="{% url 'login' %}">로그인</a>
                {% endif %}
            </div>
        </div>
        <div class="d-flex">
            <form class="w-100" method="get" action="{% url 'search' %}" class="form mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="상품 검색" name="query" value="{{ query }}">
                    <input class="btn btn-outline-secondary" type="submit" value="🔍">
                </div>
            </form>
            <a class="text-decoration-none fs-3 ms-2" href="{% url 'cart' %}">🛒</a>
        </div>
    </div>
</header>
