{% extends 'base.html' %}
{% block contents %}
{% load bootstrap4 %}

<h1>로그인</h1>

  {% csrf_token %}

<a href="{% url 'user:login_kakao' %}">
  <i class="fas fa-comment mr-2"></i> Login with Kakao
</a>
{% endblock contents %}
