{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
        </div>

        <div class="form-floating">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-outline-primary mt-5">로그인</button>
    </form>

    <div class="kakao-login w-100 mt-5">
        <a href="{% url 'accounts:kakao_login' %}">
            <img src="{% static 'accounts/images/kakao_login_button.png' %}" alt="카카오 로그인">
        </a>
    </div>
</div>
{% endblock %}
